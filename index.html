<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Player</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #6424b8;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .album-container {
            max-width: 800px;
            width: 100%;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .album-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-right: 30px;
            flex-shrink: 0;
        }

        .album-details {
            flex: 1;
        }

        .album-title {
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 8px;
        }

        .album-artist {
            font-size: 24px;
            color: #b3b3b3;
            margin: 0 0 16px;
        }

        .album-release {
            font-size: 14px;
            color: #8e8e8e;
            margin: 0;
        }

        .track-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #6424b8;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.3s;
        }

        .track-item:hover {
            background-color: #1c1c1e;
            border-radius: 6px;
        }

        .track-item.active {
            background-color: #ffef3a;
            box-shadow: 0 0 12px 2px #ffef3a(255, 255, 255, 0.3);
            border-radius: 6px;
            color: #000000;
        }

        .track-number {
            width: 40px;
            text-align: right;
            color: #8e8e8e;
            font-size: 16px;
            margin-right: 20px;
        }

        .track-title {
            flex: 1;
            font-size: 16px;
        }

        .track-duration {
            color: #8e8e8e;
            font-size: 14px;
            margin-left: 20px;
        }

        .global-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffef3a;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 -2px 10px #ffef3a(0, 0, 0, 0.3);
            z-index: 1000;
            color: #000000;
            
        }

        .player-art {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 12px;
        }

        .player-info {
            flex: 1;
        }

        .player-title {
            font-size: 14px;
            margin: 0 0 4px;
        }

        .player-artist {
            font-size: 12px;
            color: #8e8e8e;
            margin: 0;
        }

 .player-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    color: #000000;
}

        .player-button {
    background-color: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 50%;
    padding: 10px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.2s, transform 0.2s;
    color: #000000;
}
.player-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

.player-button svg path {
    fill: #000000;
}

.play-pause svg path.pause {
    display: none;
}
        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: #6424b8;
            border-radius: 2px;
            margin: 0 20px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: #ffef3a;
            border-radius: 2px;
            width: 0;
        }

        .hidden {
            display: none;
        }
        /* Mobile responsiveness */
@media (max-width: 600px) {
    .album-container {
        padding: 20px 10px;
    }

    .album-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .album-art {
        width: 150px;
        height: 150px;
        margin-right: 0;
        margin-bottom: 15px;
    }

    .album-title {
        font-size: 24px;
    }

    .album-artist {
        font-size: 18px;
    }

    .track-number {
        width: 30px;
        margin-right: 10px;
    }

    .track-title {
        font-size: 14px;
        
    }

    .track-duration {
        font-size: 12px;
        margin-left: 10px;
    }

    .global-player {
        flex-direction: column;
        align-items: center;
        padding: 10px;
        text-align: center;
    }

    .player-art {
        width: 50px;
        height: 50px;
        margin-bottom: 8px;
    }

    .player-controls {
        margin-top: 5px;
    }

    .progress-bar {
        width: 100%;
        margin: 5px 0;
    }
}

    </style>
</head>

<body>
    <div class="album-container">
        <div class="album-header">
            <img src="Purple Woman.jpg" alt="Album Art" class="album-art">
            <div class="album-details">
                <h1 class="album-title">Purple Woman</h1>
                <h2 class="album-artist">0teazy</h2>
                <p class="album-release">Released: ? • Deep Afro House • 4...</p>
            </div>
        </div>

        <ul class="track-list">
            <!-- Example track structure -->
               <li class="track-item" data-src="isixhosa chants.mp3" data-title="God" data-artist="0teazy, Rebecky">
                <span class="track-number">1</span>
                <span class="track-title">God </span>
                <span class="track-duration">3:29</span>
            </li>
            <li class="track-item" data-src="Robot Summer.mp3" data-title="Robot Summer" data-artist="0teazy, Rebecky">
                <span class="track-number">2</span>
                <span class="track-title">Robot Summer</span>
                <span class="track-duration">2:59</span>
            </li>
            <li class="track-item" data-src="Flower.mp3" data-title="Flower" data-artist="0teazy, Rebecky">
                <span class="track-number">3</span>
                <span class="track-title">Flower</span>
                <span class="track-duration">2:54</span>
            </li>
            <li class="track-item" data-src="Brush My Hair.mp3" data-title="Brush My Hair" data-artist="0teazy, Rebecky">
                <span class="track-number">4</span>
                <span class="track-title">Brush My Hair</span>
                <span class="track-duration">2:29</span>
            </li>
         
            <!-- Duplicate for more tracks -->
        </ul>
    </div>

    <div class="global-player hidden">
        <img src="Purple Woman.jpg" alt="Playing Art" class="player-art">
        <div class="player-info">
            <p class="player-title"></p>
            <p class="player-artist"></p>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="player-controls">
    <!-- Previous Track -->
    <button class="player-button prev" aria-label="Previous Track">
        <svg viewBox="0 0 24 24" width="28" height="28">
            <polygon points="16,18 8,12 16,6" fill="currentColor"/>
        </svg>
    </button>

    <!-- Play/Pause -->
    <button class="player-button play-pause" aria-label="Play/Pause">
        <svg viewBox="0 0 24 24" width="36" height="36">
            <path d="M8 5v14l11-7z" fill="currentColor"/>
        </svg>
    </button>

    <!-- Next Track -->
    <button class="player-button next" aria-label="Next Track">
        <svg viewBox="0 0 24 24" width="28" height="28">
            <polygon points="8,6 16,12 8,18" fill="currentColor"/>
        </svg>
    </button>
</div>


        <audio id="audio-player"></audio>
    </div>

    <script>
        const trackItems = document.querySelectorAll('.track-item');
        const globalPlayer = document.querySelector('.global-player');
        const audio = document.getElementById('audio-player');
        const playerTitle = document.querySelector('.player-title');
        const playerArtist = document.querySelector('.player-artist');
        const playerArt = document.querySelector('.player-art');
        const playPauseBtn = document.querySelector('.play-pause');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');

        let currentTrackIndex = -1;
        const tracks = Array.from(trackItems);

        function loadTrack(index) {
            tracks.forEach(item => item.classList.remove('active'));
            const track = tracks[index];
            currentTrackIndex = index;
            track.classList.add('active');
            audio.src = track.dataset.src;
            playerTitle.textContent = track.dataset.title;
            playerArtist.textContent = track.dataset.artist;
            playerArt.src = "Purple Woman.jpg";
            globalPlayer.classList.remove('hidden');
            audio.load();
            audio.play().catch(err => console.log(err));
            playPauseBtn.innerHTML = '&#9208;';
        }

        trackItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                if (currentTrackIndex === index && !audio.paused) {
                    audio.pause();
                    playPauseBtn.innerHTML = '&#9654;';
                } else {
                    loadTrack(index);
                }
            });
        });

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '&#9208;';
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '&#9654;';
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentTrackIndex > 0) loadTrack(currentTrackIndex - 1);
        });

        nextBtn.addEventListener('click', () => {
            if (currentTrackIndex < tracks.length - 1) loadTrack(currentTrackIndex + 1);
        });

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${percent}%`;
            }
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const percent = offsetX / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        audio.addEventListener('ended', () => {
            if (currentTrackIndex < tracks.length - 1) {
                loadTrack(currentTrackIndex + 1);
            } else {
                playPauseBtn.innerHTML = '&#9654;';
            }
        });
        if ('mediaSession' in navigator) {
    function updateMediaSession(track) {
        navigator.mediaSession.metadata = new MediaMetadata({
            title: track.dataset.title,
            artist: track.dataset.artist,
            album: 'Purple Woman',
            artwork: [
                { src: 'Purple Woman.jpg', sizes: '512x512', type: 'image/jpeg' }
            ]
        });

        navigator.mediaSession.setActionHandler('play', () => { audio.play(); playPauseBtn.innerHTML = '&#9208;'; });
        navigator.mediaSession.setActionHandler('pause', () => { audio.pause(); playPauseBtn.innerHTML = '&#9654;'; });
        navigator.mediaSession.setActionHandler('previoustrack', () => { if (currentTrackIndex > 0) loadTrack(currentTrackIndex - 1); });
        navigator.mediaSession.setActionHandler('nexttrack', () => { if (currentTrackIndex < tracks.length - 1) loadTrack(currentTrackIndex + 1); });
    }

    // Call this whenever a track loads
    function loadTrack(index) {
        tracks.forEach(item => item.classList.remove('active'));
        const track = tracks[index];
        currentTrackIndex = index;
        track.classList.add('active');
        audio.src = track.dataset.src;
        playerTitle.textContent = track.dataset.title;
        playerArtist.textContent = track.dataset.artist;
        playerArt.src = "Purple Woman.jpg";
        globalPlayer.classList.remove('hidden');
        audio.load();
        audio.play().catch(err => console.log(err));
        playPauseBtn.innerHTML = '&#9208;';
        
        updateMediaSession(track); // Update media session metadata
    }
}

    </script>
</body>

</html>
